<h1>Todo Editor</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Enter valid values</div>
<!--  <div class="alert alert-warning" *ngIf="todoForm.invalid && targetDate.dirty">Date is not valid</div>-->
<!--  <div class="alert alert-warning" *ngIf="todoForm.invalid && description.dirty">Description is not valid(Must be 3 caracters or more</div>-->
  <form (ngSubmit)="!todoForm.invalid && updateTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required" minlength="3" #description="ngModel">
    </fieldset>
    <br>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input (ngModelChange)="todo.targetDate = $event" [ngModel]="todo.targetDate | date : 'yyyy-MM-dd' "
             class="form-control" name="targetDate" required="required" type="date"
              #targetDate="ngModel">
    </fieldset>
    <br>
    <button class="btn btn-success" type="submit">SAVE</button>
  </form>
</div>
