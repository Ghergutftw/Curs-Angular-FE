<h2>My Todo's </h2>

<div class = "container">
  <table class="table">
    <thead>
    <tr class="table-header">
      <th>Description</th>
      <th>Time Target</th>
      <th>Is it Done?</th>
    </tr>
    </thead>
    <tbody class="table-tabs">
    <tr *ngFor="let todo of todos">
      <td>{{todo.description | uppercase}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}} </td>
    </tr>
    </tbody>
  </table>
</div>
